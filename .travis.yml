language: python
sudo: required
python:
  - "3.6"
services:
  - docker

before_install:
  - docker pull shapelets/khiva
  - docker run -i -t -d --name CI shapelets/khiva
  - docker cp . CI:/root

install:
  - docker exec -it CI /bin/bash -c "pip3 install -r requirements.txt"
  - docker exec -it CI /bin/bash -c "pip3 install -r test-requirements.txt"
  - docker exec -it CI /bin/bash -c "python3 setup.py install"
  - docker exec -it CI /bin/bash -c "pip3 install codecov"
  - pip3 install codecov

script:
  - docker exec -it CI /bin/bash -c "coverage run -m unittest discover tests/unit_tests *_tests.py -f"

after_success:
  - docker cp CI:/root/.coverage .
  - codecov