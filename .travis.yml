sudo: required
services:
  - docker

before_install:
  - docker pull shapelets/khiva
  - docker run -i -t -d --name CI shapelets/khiva
  - docker exec -it CI /bin/bash -c "mkdir -p /home/travis/build/shapelets/khiva-python"
  - docker cp . CI:/home/travis/build/shapelets/khiva-python

install:
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-python; pip3 install -r requirements.txt"
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-python; pip3 install -r test-requirements.txt"
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-python; python3 setup.py install"
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-python; pip3 install codecov"

script:
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-python; coverage run -m unittest discover tests/unit_tests *_tests.py -f"

after_success:
  - docker cp CI:/home/travis/build/shapelets/khiva-python/.coverage .
  - bash <(curl -s https://codecov.io/bash)