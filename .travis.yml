language: python

cache:
    directories:
      - ${HOME}/installers

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      python:
        - "3.5"
        - "3.6"
      before_install:
        - source .CI/travis/install.sh
        - source .CI/travis/install-arrayfire_linux.sh
        - source .CI/travis/install-khiva_linux.sh
      script:
        - source .CI/travis/build.sh

    - os: osx
      osx_image: xcode9.3
      python:
        - "3.5"
        - "3.6"
      before_install:
        - source .CI/travis/install.sh
        - source .CI/travis/install-arrayfire_osx.sh
        - source .CI/travis/install-khiva_osx.sh
      script:
        - source .CI/travis/build.sh
      after_success:
        - coverage run -m unittest discover tests/unit_tests *_tests.py -f
        - codecov


