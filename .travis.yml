language: python

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: required
      python: "3.6"
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${TRAVIS_BUILD_DIR}/arrayfire
      after_success:
        - codecov -F Linux -X gcov
    - os: linux
      dist: trusty
      sudo: required
      python: "3.5"
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${TRAVIS_BUILD_DIR}/arrayfire
    - os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - TRAVIS_PYTHON_VERSION=3.6.5
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - $HOME/.pyenv
          - $HOME/Library/Caches/Homebrew
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${TRAVIS_BUILD_DIR}/arrayfire
      after_success:
        - codecov -F MacOS -X gcov
    - os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - TRAVIS_PYTHON_VERSION=3.5.5
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - $HOME/.pyenv
          - $HOME/Library/Caches/Homebrew
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${TRAVIS_BUILD_DIR}/arrayfire

install:
  - source .CI/travis/install.sh
  - source .CI/travis/install-arrayfire.sh
  - source .CI/travis/install-khiva.sh

script:
  - source .CI/travis/build_and_test.sh
